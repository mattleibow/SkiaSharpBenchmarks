trigger:
  - master

jobs:
  - job: windows
    pool:
      vmImage: vs2017-win2016
    steps:
      - script: dotnet run -c Release -p SkiaSharpBenchmarks

  - job: ubuntu14
    pool:
      vmImage: ubuntu-16.04
    container: ubuntu:14.04
    steps:
      - bash: |
          sudo apt update
          sudo apt install -y apt-transport-https
          sudo apt update
          sudo apt install -y libfontconfig1-dev dotnet-sdk-2.2
      - script: dotnet run -c Release -p SkiaSharpBenchmarks

  - job: macos
    pool:
      vmImage: macos-10.13
    steps:
      - script: dotnet run -c Release -p SkiaSharpBenchmarks
